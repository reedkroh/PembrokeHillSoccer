<body>

  <header id="masthead">
    <div id="girls-logo">
      <a href="girlsnews.html">

    </div>

  <div id="index-news-links">
    <a href="girlsnews.html">
      <button class="girls-news">GIRLS</button>
    </a>
    <p class="tng">TRADITION NEVER GRADUATES</p>
    <a href="boysnews.html">
      <button class="boys-news">BOYS</button>

  </div>

  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/1.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/2.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/3.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/4.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/5.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/6.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/7.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/8.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/9.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/10.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/11.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/12.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/13.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/14.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/15.jpeg">
    <img class="mySlides w3-animate-fading" src="assets/images/carousel/16.jpeg">
  </div>

  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) { myIndex = 1 }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 3500);
    }
  </script>
